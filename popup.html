</head>

        <div class="controls">

                <input type="file" name="inp" class="inp" accept="audio/*" multiple/>

            <p class="fas fa-redo-alt repeat"></p>
        </div>
        <div class="playlist">
            <ul>
            </ul>
        </div>
    </div>
    <script src="/scripts/messages.js"></script>
